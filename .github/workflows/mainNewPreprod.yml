name: Run Automated Tests

on:
  workflow_dispatch:
    inputs:
      test_tag:
        description: 'Test tag to run (leave empty to run all tests)'
        required: false
        default: 'fill_form_request_footer'
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Debug information
      run: |
        echo "Current directory:"
        pwd
        echo "Directory contents:"
        ls -la
        echo "Python version:"
        python --version
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        echo "Installing requirements:"
        pip install -r requirements.txt
        echo "Installed packages:"
        pip list
        
    - name: Check environment variables
      run: |
        if [ -f .env ]; then
          echo "ENV file exists"
          cat .env
        else
          echo "No ENV file found"
        fi
        
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable
    
    - name: Setup ChromeDriver
      uses: browser-actions/setup-chromedriver@v1
      with:
        drivers: chrome
        
    - name: Check browser versions
      run: |
        echo "Chrome version:"
        google-chrome --version
        echo "ChromeDriver version:"
        chromedriver --version

    - name: Run tests
      run: |
        echo "Starting tests..."
        if [ "${{ github.event.inputs.test_tag }}" != "" ]; then
          echo "Running tests with tag: ${{ github.event.inputs.test_tag }}"
          pytest -v -m "${{ github.event.inputs.test_tag }}" --tb=long --full-trace > test_output.log 2>&1
        else
          echo "Running all tests"
          pytest -v --tb=long --full-trace > test_output.log 2>&1
        fi
        cat test_output.log
        
    - name: Store test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          test-results/
          allure-results/
          test_output.log
        retention-days: 30

    - name: Generate Allure Report
      uses: simple-elf/allure-report-action@master
      if: always()
      with:
        allure_results: allure-results
        allure_history: allure-history
        keep_reports: 20
        
    - name: Store Allure Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-report
        path: allure-report/
        retention-days: 30

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./allure-report

    - name: Send Telegram Notification
      if: always()
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          ü§ñ Test Execution Report
          
          Repository: ${{ github.repository }}
          Branch: ${{ github.ref_name }}
          
          Status: ${{ job.status }}
          
          Commit Message: ${{ github.event.head_commit.message }}
          
          üîç Test Results: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          
          ${{ job.status == 'success' && '‚úÖ All tests passed!' || '‚ùå Some tests failed!' }}
          
          üìä Allure Report:
          ${{ github.server_url }}/${{ github.repository }}/allure-report/
          
          üë§ Triggered by: ${{ github.actor }}
          
          Time: ${{ github.event.head_commit.timestamp }}
