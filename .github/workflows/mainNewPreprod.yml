name: Run Automated Tests

on:
  workflow_dispatch:
    inputs:
      test_tag:
        description: 'Test tag to run (leave empty to run all tests)'
        required: false
        default: 'short_test'  # –ó–Ω–∞—á–µ–Ω–∏–µ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –¥–ª—è —Ä—É—á–Ω–æ–≥–æ –∑–∞–ø—É—Å–∫–∞
  push:
    branches: [ main ]  # –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –ø—É—à–µ –≤ –≤–µ—Ç–∫—É main
  pull_request:
    branches: [ main ]  # –ó–∞–ø—É—Å–∫ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ pull request –≤ –≤–µ—Ç–∫—É main

jobs:
  test:
    runs-on: ubuntu-latest
    # –£—Å–ª–æ–≤–∏–µ –¥–ª—è –∑–∞–ø—É—Å–∫–∞ job: –µ—Å–ª–∏ —ç—Ç–æ —Ä—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫ –∏–ª–∏ –ø—É—à/–º–µ—Ä–∂ –≤ –≤–µ—Ç–∫—É main
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.event.pull_request == null)

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Debug information
      run: |
        echo "Current directory: $(pwd)"
        echo "Directory contents: $(ls -la)"
        echo "Python version: $(python --version)"
        echo "Event name: ${{ github.event_name }}"
        echo "test_tag: ${{ github.event.inputs.test_tag }}"  # –í—ã–≤–æ–¥ –∑–Ω–∞—á–µ–Ω–∏—è test_tag

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install selenium webdriver-manager allure-pytest  # –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ allure-pytest —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω
        echo "Installed packages:"
        pip list

    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser
        echo "Chrome version: $(chromium-browser --version)"

    - name: Run tests
      env:
        CI: true
        HEADLESS: true
      run: |
        # –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø–µ—Ä–µ–º–µ–Ω–Ω–æ–π TEST_TAG –∏–∑ –≤—Ö–æ–¥–Ω—ã—Ö –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –∏–ª–∏ –∑–Ω–∞—á–µ–Ω–∏—è –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        TEST_TAG="${{ github.event.inputs.test_tag }}"
        
        if [[ "${{ github.event_name }}" == "push" || "${{ github.event_name }}" == "pull_request" ]]; then
          # –ï—Å–ª–∏ —ç—Ç–æ –ø—É—à –∏–ª–∏ PR, –∏—Å–ø–æ–ª—å–∑—É–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –¥–ª—è test_tag, –µ—Å–ª–∏ –æ–Ω–æ –Ω–µ —É–∫–∞–∑–∞–Ω–æ –≤—Ä—É—á–Ω—É—é.
          if [ -z "$TEST_TAG" ]; then 
            TEST_TAG="short_test"
          fi 
          echo "Running tests with default tag '$TEST_TAG'."
          pytest -v -m "$TEST_TAG" --headless --tb=long --full-trace --capture=tee-sys --alluredir=allure-results | tee test_output.log || true
        else 
          echo "Running tests with tag '$TEST_TAG'."
          pytest -v -m "$TEST_TAG" --headless --tb=long --full-trace --capture=tee-sys --alluredir=allure-results | tee test_output.log || true 
        fi 

    - name: Check allure-results directory  # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –ø–∞–ø–∫–∏ allure-results
      run: |
        echo "Contents of allure-results:"
        ls -la allure-results

    - name: Generate Allure Report
      uses: simple-elf/allure-report-action@master
      if: always()
      with:
        allure_results: allure-results  # –ü—É—Ç—å –∫ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º Allure
        allure_history: allure-history  # –ü—É—Ç—å –∫ –∏—Å—Ç–æ—Ä–∏–∏ Allure (–µ—Å–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è)
        keep_reports: 20

    - name: Store test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          test-results/
          allure-results/
          test_output.log
        retention-days: 30

    - name: Store Allure Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-report
        path: allure-report/  # –ü—É—Ç—å –∫ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω–æ–º—É –æ—Ç—á–µ—Ç—É Allure.
        retention-days: 30

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.MY_GITHUB_TOKEN }}
        publish_dir: ./allure-report  # –î–∏—Ä–µ–∫—Ç–æ—Ä–∏—è –¥–ª—è –ø—É–±–ª–∏–∫–∞—Ü–∏–∏ –æ—Ç—á–µ—Ç–∞ –Ω–∞ GitHub Pages.

    - name: Check test results status  # –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ —Ç–µ—Å—Ç–æ–≤
      run: |
        if grep -q "failed" test_output.log; then
          echo "test_status=failure" >> $GITHUB_ENV  # –£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é –æ–∫—Ä—É–∂–µ–Ω–∏—è –Ω–∞ failure, –µ—Å–ª–∏ –µ—Å—Ç—å –æ—à–∏–±–∫–∏
        else
          echo "test_status=success" >> $GITHUB_ENV  # –£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é –æ–∫—Ä—É–∂–µ–Ω–∏—è –Ω–∞ success, –µ—Å–ª–∏ –æ—à–∏–±–æ–∫ –Ω–µ—Ç
        fi

    - name: Send Telegram Notification
      if: always()
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          ü§ñ Test Execution Report

          Repository : ${{ github.repository }}
          Branch : ${{ github.ref_name }}

          Status : ${{ env.test_status == 'success' && 'All tests passed!' || 'Some tests failed!' }}

          Commit Message : ${{ github.event.head_commit.message }}

          Test Results URL : ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

          Test Output Log URL : ${{ github.server_url }}/${{ github.repository }}/suites/${{ github.run_id }}/artifacts/test_output.log

          Allure Report URL : https://achernecova.github.io/godevPreprod/

          Triggered by : ${{ github.actor }}

          Time : ${{ github.event.head_commit.timestamp }}